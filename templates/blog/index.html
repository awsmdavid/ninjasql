{% extends 'base.html' %}
{% block content1 %}
    <h2>Input</h2>
    <p>Enter table name:</p>
        <textarea name="table_name"></textarea><br>
    <p>Paste table here:</p>
        <textarea name="excel_data" style="height: 300px;"></textarea><br>
        <input type="button" onclick="generateCreate(), generateInsert()" value="Generate Table"/>
    <br><br>
        <p>Table data will appear below</p>
    <hr>
    <div id="excel_table">yo</div>
{% endblock %}

{% block content2 %}
    <h2>Output</h2>
    <p>Your create and insert statements will appear here:</p>

    <div id="create_statement"></div>
    <br>
    <div id="insert_statement"></div>
{% endblock %}
